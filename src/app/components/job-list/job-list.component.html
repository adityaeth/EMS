<app-nav></app-nav>
<!-- Dashboard Content -->
<div class="container-fluid">
    <div class="row mt-3">
        <div class="col-lg-3 col-md-3">
            <div class="list-group mb-3">
                <div class="list-group-item active"> Jobs Data</div>
                <a routerLink="#" class="list-group-item" data-bs-toggle="modal" data-bs-target="#add_job">Add New
                    Job</a>
                <a routerLink="../joblist" class=" list-group-item">View All Jobs</a>
            </div>
        </div>
        <div class="col-lg-9 col-md-9 table-responsive">
            <table class="table table-striped table-hover bg-light shadow">
                <thead>
                    <tr class="table-dark">
                        <th>Sl. No.</th>
                        <th>Job Name</th>
                        <th>Details</th>
                        <th>Edit</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let job of jobs ; let i = index;">
                        <td>{{i+1}}.</td>
                        <td>{{job.job}}</td>
                        <td><a href="" data-bs-toggle="modal" data-bs-target="#detail_job1"
                                class="btn btn-sm w-100 btn-info" (click)='getid(i)'>Details</a></td>
                        <td><a href="" data-bs-toggle="modal" data-bs-target="#edit_job1"
                                class="btn btn-sm w-100 btn-info btn-warning" (click)='getid(i)'>Edit</a></td>
                        <td><a href="" data-bs-toggle="modal" data-bs-target="#delete_job"
                                class="btn btn-sm w-100 btn-info btn-danger" (click)='getid(i)'>Delete</a></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<!-- Dashboard Content -->


<!-- Add New Job Modal -->
<div class="modal fade" id="add_job" tabindex="-1" aria-labelledby="add_job" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="add_job">Add Job Details</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="mb-3">
                        <input type="date" class="form-control form-control-sm" required>
                    </div>
                    <div class="mb-3">
                        <input type="text" class="form-control form-control-sm" placeholder="Job Name" required>
                    </div>
                    <div class="mb-3">
                        <button type="button" class="btn w-100 btn-sm btn-success btn-black">Add New Job</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<!-- Add New Nob Modal -->

<!-- Job Details Modal -->

<div class="modal fade" id="detail_job1" tabindex="-1" aria-labelledby="detail_job1" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="detail_job1">Job Details</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <table class="table table-bordered">
                    <tr>
                        <th>ID</th>
                        <td>{{jobs[retid].id}}</td>
                    </tr>
                    <tr>
                        <th>Job Added Date</th>
                        <td>{{jobs[retid].jobAdded}}</td>
                    </tr>
                    <tr>
                        <th>Name</th>
                        <td>{{jobs[retid].job}}</td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>

<!-- Job Details Modal -->

<!-- Job Edit Modal -->

<div class="modal fade" id="edit_job1" tabindex="-1" aria-labelledby="edit_job1" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="edit_job1">Edit Details</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="mb-3">
                        <input type="text" class="form-control form-control-sm" placeholder="Date" value="24-05-21"
                            required>
                    </div>
                    <div class="mb-3">
                        <input type="text" class="form-control form-control-sm" placeholder="Job Name"
                            value="Graphic Designer" required>
                    </div>
                    <button type="button" class="btn w-100 btn-sm btn-success btn-black">Save Details</button>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Job Edit Modal -->

<!-- Job Delete Modal -->
<div class="modal fade" id="delete_job" tabindex="-1" aria-labelledby="delete_job" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="edit_employee1">Delete Record?</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <p>Are You Sure? <br>Delete <b>{{jobs[retid].job}}</b>
                </p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"
                    aria-label="Close">Cancel</button>
                <button type="button" class="btn btn-primary" (click)="delete(retid)"
                    data-bs-dismiss="modal">Delete</button>
            </div>
        </div>
    </div>
</div>
<!-- Job Delete Modal -->
